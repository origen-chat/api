version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:44e97069fed8970d25b55adfe11b2a3e1a85f57258cc5581c9c328f9ab2191b6
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
