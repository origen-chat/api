version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:2991d970fdfd4aee1d36fde77f1d88d84bfeee986235aa6a798f363259e05690
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
