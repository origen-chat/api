version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:103efffc88956bbf6abbbdc1046da586cd1e19c6661832c6d5213bffafcbabd9
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
