version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:97c5a0f586ea24c0bad4cebf0dde5d91d523494ab3f632ac12f40f802b33175c
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
