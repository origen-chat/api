version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:d25abbb787fdf5dda0536e04782b561f5edda6b7ae8df94a3ce7b3be1aa9eefc
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
