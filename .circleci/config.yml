version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:611ea131d87364e4a527a871b36c186063e9128fff64d2d2b924c26bcc4f04ac
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
