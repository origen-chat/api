version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:abf301913e9a77826a6d36ec51b98b2173dc4c0c58a3f581e87e433d4eac67a8
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
