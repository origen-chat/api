version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:68ba8a6e98bf01ecd52e78145f3cc77d4df23aff28ec17c008ee0ee5c32f09a8
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
