version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:397f059ca7603b020f2c977b3106103bddaebf2caae3f4cd55a78232de4bbdfc
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
