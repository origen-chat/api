version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:7f7ad9570fe12eb63c52de929f82168db257b85c397ec0fbb0f17cf0005c813c
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
