version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:9ded8dcbf7c13c6347700471d8d7808f956c5bffad963fe2f5fffbc9f560a94d
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
