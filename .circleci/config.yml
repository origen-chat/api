version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:82c4826bcc372ed18f212d1de711d154bb2712f4405bdbd82ffc9bf4b9413401
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
