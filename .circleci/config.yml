version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:2384af5b2af170a448af80a4029c78a1ad952eb334313dec4bae722cd442f81d
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
