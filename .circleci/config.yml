version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:e9d66800b1903575c073b53ada0a442b35f5ff29084c3c9e899997b5b06c2513
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
