version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:f84b88619411d0b4c228795b02c4736bbe05b1ae4845cb2126ae6095ea647071
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
