version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:87fc7f44dbbb0073f935bc37cd95f508ee7ce92f1c1ef2ada51b14488cac619b
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
