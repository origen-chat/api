version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:b914517ba21858da414fef36ee72d1fdcb805449e3709f7e99563e9f01090e8e
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
