version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:d5f32a4a26a8c9063fa44ae62783ddd2c10276e7d324df87d525197d7d85fd8e
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
