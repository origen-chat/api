version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:f98f7a43e3a1ed040a7f14dbcfbc42fd4853a71845c3a3676454960026a9771b
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
