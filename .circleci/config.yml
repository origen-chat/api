version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:f03573afbd9c7bc892b80b90a57240d6ebac9a0754b386ba123f418d9fb5f062
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
