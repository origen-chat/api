version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:e8c5c65dad1ebfeae87fad63a8d1293b6fa8cd5aeebe50fa0d9ed8d2c63e99cb
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
