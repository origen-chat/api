version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:ba288c49a55b0dbb121b39176992ba08c8b8ee4be2e8403f0cc0a4601722a0e9
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
