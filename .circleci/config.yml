version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:43b9bc592aa00b59e9566b22199f0e8be1aff2559c98c572fc3369b3de1fc5d2
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
