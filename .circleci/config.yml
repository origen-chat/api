version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:7470ba4e91f58a051aa27d4ac3bfffabd23db4bbc5eb2e655d594e7a75a229e8
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
