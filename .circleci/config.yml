version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:729bab69926efd060ec0314f0b22dd23c826e8b1e419060e6d06e4b311899a23
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
