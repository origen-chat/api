version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:3c03447165c945552e55a1a8e6ca18bc68373b45368ca0246bfd86b1c1c1edcb
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
