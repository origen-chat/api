version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:96c60c45df94366cac112cebc083e0e91ea05271db0ce1a656d93b437204d33f
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
