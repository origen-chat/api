version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:6d595d1021fe1e4d39295729fbc207cfba99abb82ff4766736ccee021e56348a
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
