version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:06eb1f10fdd1a63abd988919a7d6c4c2c6fa479bab0ca7b7c2fc8c23961f3a89
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
