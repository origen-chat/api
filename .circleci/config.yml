version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:f1f27a17bdd5c99fb9683ddc7e8f4b6cb4469e3264061918a046f5d482f6ce90
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
