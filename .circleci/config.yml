version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:81aecd7e314aef98d65d6b37e670daef2a3668ae540055fbf0280610c3e4b09a
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
