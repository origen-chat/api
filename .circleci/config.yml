version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:dd95f8c96e4345e832dfd40cd8f93525b6c6af7ce37f2d1fe3e7c7cd859cd573
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
