version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:fac13cf51f342fb50202a55dae457e930bf306ad0ff1d820d2b82884711ad9b7
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
