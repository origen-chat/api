version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:63618f4719552d26d48cde7e0fda6b1485d6a210ca351551c052871545f76d5b
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
