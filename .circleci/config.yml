version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:912c37477d1f2af16dcd65b5ec5411de230eba231564b4d88fea41f809cd9552
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
