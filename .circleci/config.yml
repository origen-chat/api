version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:484f398f1189c27a20b0a0f7633e5ff2a6648c2f732d6d68ba034a601518a4f2
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
