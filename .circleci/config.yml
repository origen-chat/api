version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:428b2733635222706e86fb48936ccd5cc83df98d8dcc6f098f391cfe7e5d2855
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
