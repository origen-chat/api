version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:f2f0378cdbbae0d8eedc29922c5143ad652eb34313ec32e7f20abc06762031a2
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
