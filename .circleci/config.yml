version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:d8e557c4f6d6f9c40678c0bea0946de9140347dcfc97f9f3290d3f0d6fb8e158
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
