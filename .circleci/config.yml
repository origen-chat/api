version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:47c6896eb434e238a68c3557e7becf1b1753f6e7453616fc94a54db51a36f802
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
