version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:117a3828dc1ffaa681165da9284e5ec67826a75d81aa7c0d3831851f5c610e6f
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
