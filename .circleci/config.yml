version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:bb3923dd5d2537925f2445ffa74b9dfa494b69cb5038ff3a24f0d2b91ef8b3e9
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
