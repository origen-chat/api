version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:b1a1e049ab6ac426617b94be9a509da22c9213f9554a4271f43bc753b973b5ca
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
