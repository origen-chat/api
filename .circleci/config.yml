version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:f29ac4e928a32779227e3fef0972a90140f0db191b7b6d73cb1ad7fed2441153
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
