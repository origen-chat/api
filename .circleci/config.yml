version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:81dcb4731bc060dfbc37955ce9f8ac9fbaa03419b5e541491c2506d6db460548
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
