version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:e08e41cd32a832cae574976b060c62c4e9e5d5c59902e34886b309ff97c31c5a
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
