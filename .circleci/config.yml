version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:f03d08c908dc93378935182165809ec126dd96d8a0d06546db03e0ecd3b3544f
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
