version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:b0427624729b4ee0c091e640ad3c8a570a1cd11700b545ee01e52825d40d5374
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
