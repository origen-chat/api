version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:593c5d1d225b8b4f4494ad1296e34dfd12ff031a8b02725cf4a074d78dd5bc6a
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
