version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:243f2ab632d40c8309d8ea61286f2a13e948c31e4a73c77457e6b3f4505826d8
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
