version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:1ec21c3eb262c76ee321a143f64376e70aacd3accb977fc63a79191f9ea62181
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
