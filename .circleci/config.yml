version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:55c94a2d79644ee299bb98d2a32edb310f2da6f9fa26595d0e30fa29faeaac1c
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
