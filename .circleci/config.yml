version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:c4185fce634691eaf674c7158e960b7ab3df092c9f4ded4a6ea380d1e87557de
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
