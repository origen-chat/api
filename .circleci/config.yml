version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:2a55396d7dc3d7281e5840e60f3565342f6d1e2267406be33bc22c62a30714b8
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
