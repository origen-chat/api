version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:24e1157ea23bdecc1c94a0fde6d3b44c3d0dff3eea5a75ea0cec424918aab38a
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
