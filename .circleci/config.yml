version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:b6350b7e0726f22a84689ef72f846da05f547e65d1f42c07ff63652b3e2d4003
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
