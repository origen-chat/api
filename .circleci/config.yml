version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:9a55f7c7f5eb2e9d0f4bba67abd35f920cc15edd618fedccb14e23507e7d0b0c
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
