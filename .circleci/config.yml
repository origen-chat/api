version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:1a5565c0dc11a3c75e2d2c579f2d9e2135f6d172afea3a36caadd987adac0782
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
