version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:fac8e99e764aa9439c891f09ce3a3f3daeb6b9a9345c600a00c753e643bb3daf
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
