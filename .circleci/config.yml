version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:07d4c0efa4a222ecb364db82b219b49d25bdcb12ad94343667fcb732c729ec84
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
