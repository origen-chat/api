version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:41150dac652e893346037d3064fe90ce57a0ded9a2d3bb6ac31a8413a4dd02c5
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
