version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:23d13047b40265d099991ee6075ea0dd4c3d9fb31af7522a143c14e1e46e593f
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
