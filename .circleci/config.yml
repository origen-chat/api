version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:f23a6446a1695a0dc06a641182aba382388d93968e4cc551cd1f635f42a82e41
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
