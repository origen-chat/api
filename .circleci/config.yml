version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:4ae69e4aee35355ff32a5cf3bb252622b4293d98d6ac4a62399117101be7b978
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
