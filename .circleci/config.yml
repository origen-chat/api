version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:e18217281cf0c1ae7ef9f5cff0cfb97842e4197707af9e9b8a4e93a2d63be521
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
