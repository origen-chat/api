version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:8ba2d8d9292f4b74465710e90c0522d3ab18fa4f7b55cb6e433f971cd3ae4150
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
