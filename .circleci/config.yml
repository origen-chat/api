version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:4583287ddf043ca51c4f06f3c8ac2b30f61ef1f1df1d65d21b4e656c53035f99
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
