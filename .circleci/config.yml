version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:f93aefb13793f504b271ce5ce71d89f9c2f3b386dddda8859a61915d2fc3e6bc
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
