version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:b9b0d20f6144319ec2958d2e61e7859930a8fb2e6096565af6a6a9582c200821
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
