version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:8ba002f2dd8d72d51a0a707c8db9df3a912ba247252346c8bf2208d5257c42d9
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
