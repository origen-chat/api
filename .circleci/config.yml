version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:d1ddc77d36a2ab798cfeaa98e904ff9f041b4a9775683b46c5ec1d9abc951a47
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
