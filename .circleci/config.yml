version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:460d80a9130d7ed24543d2306ef3bcf047ceb2637c83c896fcafe2dcf2e90e52
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
