version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:43cb0b18ef0f976e37a29ea340b3f88a550312da58f4f304a693d60c241e4e0b
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
