version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:b9449d77b9f320fff583f619ea2449c06e21515cf71254adddc6822163d03f7d
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
