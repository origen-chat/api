version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:f301f9a3d55a292fbb6f6ac07f25e78568f70434e0e0ac4594d5325726df69c5
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
