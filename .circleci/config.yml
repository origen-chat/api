version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:57bc149e4ddf66355c22bf974373bdcf16b827ce17d5e418320ddc253ae97e66
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
