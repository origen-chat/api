version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:15ba8230f90746e272bca25b8fd01590ee8999b9f609ad4b1eece1e9fea04bcd
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
