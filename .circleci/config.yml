version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:5872faa97655e5d7b816fe3c4c770dbde75f134271d9ef4968ab2c643202187e
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
