version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:2a1a5ce7a1e40253348d313a52c51bb9226ecc0cb7b8c775260e5c696f3ad781
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
