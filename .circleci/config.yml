version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:69fa1710a9d3da88e45cb7b6092d06249b9d1d9601aefb328cbb46bf5667422a
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
