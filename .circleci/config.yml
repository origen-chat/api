version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:2420436028d83e7d35aa597778bb836c6fb3198c44635dcd8318eb6a3dd45506
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
