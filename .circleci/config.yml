version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:0fb8ab6a3a9d68b9350590c5edcb873dffe5b1d8d5d351bb53c167af1a6cc1a6
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
