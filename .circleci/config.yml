version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:94de13b76b06d13781383a3278194b2e19c0337765a5a313ac019973c7ef7d37
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
