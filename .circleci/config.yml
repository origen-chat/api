version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:6fd4d319986269044991fa4bf39d3cdaf00ce7c2e86516fabb764e79d08317bd
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
