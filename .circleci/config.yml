version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:f1795492e3c621c53dd10a76f6a6fd2cdf7c13e5e3a84ef815a3eee65a6549e3
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
