version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:f5ce82846ac6a069808b7a9835a23f9eb42bb8d66c20483cc93847db340cacae
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
