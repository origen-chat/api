version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:2591f3d131215a8e5f13e65bf05c62066c5c17e12552f9373564d8bf5878b194
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: exit 0
